spring.application.name=Movies APIs

# Database configuration
#spring.datasource.url= jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_movies
spring.datasource.url= jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_movies?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false

spring.datasource.username= ${MYSQL_USER}
spring.datasource.password= ${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
## To see SQL queries
#spring.jpa.show-sql: true

# Database Credentials
MYSQL_HOST= localhost
MYSQL_USER= root
MYSQL_PASSWORD= root



